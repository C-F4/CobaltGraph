# CobaltGraph Configuration File
# Geo-Spatial Watchfloor System
#
# IMPORTANT: This file controls core system behavior
# Edit with care. Invalid values may prevent startup.

[General]
# System name displayed in UI
system_name = CobaltGraph

# Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
log_level = INFO

# Maximum database size in MB (0 = unlimited)
max_database_size_mb = 1000

# Auto-delete connections older than X days (0 = never delete)
retention_days = 30

[Network]
# Monitoring mode: device, network, auto
# device = Monitor only this machine's connections (no root required)
# network = Monitor entire network segment (requires sudo + promiscuous mode)
# auto = Try network mode, fallback to device mode if no sudo
monitor_mode = auto

# Network interface for capture (empty = auto-detect)
# Common: eth0, ens33, wlan0, wlp2s0
capture_interface =

# Legacy capture method (used only if monitor_mode = device and no network_monitor.py)
# auto, grey_man, ss
capture_method = auto

# Connection buffer size (recent connections kept in memory)
buffer_size = 100

# Enable device tracking (MAC address â†’ device identification)
enable_device_tracking = true

# Device timeout (seconds) - consider device inactive after this time
device_timeout = 300

[Dashboard]
# Web dashboard port
web_port = 8080

# REST API endpoint port (can be different from web_port)
# This is the port used for /api/data and other API routes
api_port = 8080

# Web dashboard host (0.0.0.0 = all interfaces, 127.0.0.1 = localhost only)
web_host = 127.0.0.1

# Enable basic authentication (true/false)
# Credentials configured in config/auth.conf
enable_auth = false

# Dashboard refresh interval in seconds
refresh_interval = 5

# [SEC-008 PATCH] HTTPS/TLS configuration
# Enable HTTPS/TLS on dashboard (requires certificate and key files)
enable_https = false

# Require HTTPS for dashboard access (redirect HTTP to HTTPS if true)
require_https = false

# Path to HTTPS certificate file (PEM format)
https_cert_file = config/server.crt

# Path to HTTPS private key file (PEM format)
https_key_file = config/server.key

[Terminal]
# Terminal UI refresh rate in seconds
terminal_refresh = 1

# Terminal UI theme: dark, light, classic
terminal_theme = dark

[GeoIntelligence]
# Primary geolocation service: ip-api, ipapi
primary_geo_service = ip-api

# Enable geo caching (recommended)
enable_geo_cache = true

# Geo cache TTL in seconds (how long to cache results)
geo_cache_ttl = 86400

[ThreatScoring]
# Enable IP reputation lookups (requires API keys in threat_intel.conf)
enable_ip_reputation = true

# Enable ML-based anomaly detection
enable_ml_detection = true

# ML model update interval in hours
ml_update_interval = 24

# Threat score threshold for alerts (0.0 - 1.0)
alert_threshold = 0.7

[Export]
# Enable CSV export
enable_csv_export = true

# Enable JSON export
enable_json_export = true

# Export file location
export_directory = ./exports

[Features]
# Planned features (not yet implemented)
# Set to true when ready to enable

# Webhook/Slack/Discord alerts
enable_webhooks = false

# Email alerts
enable_email_alerts = false

# Desktop notifications
enable_desktop_notifications = false

[WSL]
# Enable WSL/Windows integration (wsl_recon.py)
enable_wsl_integration = false

# WSL distribution name (empty = default)
wsl_distribution =

[RaspberryPi]
# Raspberry Pi specific settings
# Enable low-power mode (reduces CPU/memory usage)
enable_low_power_mode = false

# Reduce worker threads on Pi (auto-detect by default)
pi_worker_threads = 2
